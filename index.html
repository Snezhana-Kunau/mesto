<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" type="text/css" href="pages/index.css">
    </head>
    <body class="body">
        <header class="header">
          <img class="logo" src="./images/logo.svg" alt="логотип">
        </header>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png" alt="ваше фото">
          <div class="profile__content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_editor" type="button"><img class="profile__editor" src="./images/ручка.svg" alt="редактировать профиль"></button>
            <p class="profile__surname">Исследователь океана</p>
          </div>
            <button class="button button_type_add-button" type="button"><img class="profile__add-button-img" src="./images/плюсик.svg" alt="картинка добавить"></button>
        </section>
        <main class="elements">
          <div class="cards">
            <article class="card">
              <img class="card__image" src="./images/Карачаевск.jpg" alt="пейзаж">
              <div class="card__content">
                <h2 class="card__text">Карачаевск</h2>
                <button class="button button_type_like" type="button"><img class="card__like" src="./images/лайк.svg" alt="лайк"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/Домбай.jpg" alt="пейзаж">
              <div class="card__content">
                <h2 class="card__text">Домбай</h2>
                <button class="button button_type_like" type="button"><img class="card__like" src="./images/лайк.svg" alt="лайк"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/Эльбрус.jpg" alt="пейзаж">
              <div class="card__content">
                <h2 class="card__text">Гора Эльбрус</h2>
                <button class="button button_type_like" type="button"><img class="card__like" src="./images/лайк.svg" alt="лайк"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/Домбай.jpg" alt="пейзаж">
              <div class="card__content">
                <h2 class="card__text">Домбай</h2>
                <button class="button button_type_like" type="button"><img class="card__like" src="./images/лайк.svg" alt="лайк"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/Эльбрус.jpg" alt="пейзаж">
              <div class="card__content">
                <h2 class="card__text">Гора Эльбрус</h2>
                <button class="button button_type_like" type="button"><img class="card__like" src="./images/лайк.svg" alt="лайк"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/Карачаевск.jpg" alt="пейзаж">
              <div class="card__content">
                <h2 class="card__text">Карачаево-Черкесская</h2>
                <button class="button button_type_like" type="button"><img class="card__like" src="./images/лайк.svg" alt="лайк"></button>
              </div>
            </article>
          </div>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__content">
            <button class="button button_type_close" type="button">
              <img class="popap__close-icon" src="./images/крестичек.svg" alt="закрыть"></button>
          <div class="popup__container">
            <form class="popup__info">
              <fieldset class="popup__info-text">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" class="popup__item popup_type_name" name="Жак-Ив Кусто" placeholder="Имя">
                <input type="text" class="popup__item popup_type_secondname" name="Исследователь океана" placeholder="профессия">
                <button class="popup__submit-button" type="submit">Сохранить</button>
              </fieldset>
            </form>
          </div>
        </div>
        </section> 
        <script src="scripts/index.js"></script>
    </body>
</html>
