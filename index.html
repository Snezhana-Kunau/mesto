<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" type="text/css" href="pages/index.css">
    </head>
    <body class="body">
        <header class="header">
          <img class="logo" src="./images/logo.svg" alt="логотип">
        </header>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png" alt="ваше фото">
          <div class="profile__content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_editor" type="button"><img class="profile__editor" src="./images/ручка.svg" alt="редактировать профиль"></button>
            <p class="profile__surname">Исследователь океана</p>
          </div>
            <button class="button button_type_add-button" type="button"><img class="profile__add-button-img" src="./images/плюсик.svg" alt="картинка добавить"></button>
        </section>
        <main class="elements">
          <div class="cards"></div>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_type_edit-form">
          <div class="popup__content">
            <button class="button button_type_close" type="button"></button>
          <div class="popup__container">
            <form class="popup__info popup__info_type_profile" name="form" novalidate>
              <fieldset class="popup__info-text">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" class="popup__item popup__item_type_name" id="user-name" name="user-name" required minlength="2" maxlength="40">
                <span id="user-name-error" class="popup__error"></span>
                <input type="text" class="popup__item popup__item_type_secondname" id="about" name="about" required minlength="2" maxlength="200">
                <span id="about-error" class="popup__error"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
              </fieldset>
            </form>
          </div>
        </div>
        </section>

        <section class="popup popup_type_add-cards">
          <div class="popup__content">
            <button class="button-add button-add_type_close" type="button"></button>
          <div class="popup__container">
            <form class="popup__info popup__info_type_cards" name="form" novalidate>
              <fieldset class="popup__info-text">
                <h2 class="popup__heading">Новое место</h2>
                <input type="text" class="popup__item popup__item_type_place" id="place" name="place" placeholder="Название" required minlength="2" maxlength="30">
                <span id="place-error" class="popup__error"></span>
                <input type="url" class="popup__item popup__item_type_adress" id="adress" name="adress" placeholder="Ссылка на картинку" required>
                <span id="adress-error" class="popup__error"></span>
                <button class="popup__submit-button" type="submit">Создать</button>
              </fieldset>
            </form>
          </div>
        </div>
        </section>

        <section class="popup popup_type_image">
          <div class="popup__fullscreen">
            <button class="button-img button-img_type_close"></button>
            <img class="popup__picture">
            <p class="popup__text"></p>
          </div>
        </section>
        
        <template id="template" class="template">
          <article class="card">
            <img class="card__image" alt="пейзаж">
            <button class="button  button_type_delete"></button>
            <div class="card__content">
              <h2 class="card__text"></h2>
              <button class="button button__like" type="button"></button>
            </div>
          </article>
        </template>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
